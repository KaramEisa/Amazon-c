<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="/styles/index/normalize.css">
    <!-- Iconscount CSS Icon -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- Colors CSS -->
    <link rel="stylesheet" href="/styles/index/colors.styles.css">
    <!-- Fonts CSS -->
    <link rel="stylesheet" href="/styles/index/fonts.styles.css">
    <!-- Index Desktop CSS -->
    <link rel="stylesheet" href="/styles/index/index-desktop.styles.css">
    <!-- Index Mobile CSS -->
    <link rel="stylesheet" href="/styles/index/index-mobile.styles.css">


    <title>Amazon.com. 5 Pack Men's Dry Fit T Shirts, Athletic Running Gym Workout Short Sleeve Tee Shirts for Men </title>
</head>
<body>
    <header>
        
        <!-- Navbar -->
        <nav class="navbar" id="navbar">

            
            <!-- Navbar Main -->

            <!-- Logo -->
            <section class="navbar_main">
                <a href="https://www.amazon.com/">
                    <img src="/assets/svgs/logo.png" alt="Amazon Logo" class="logo">
                </a>

                <!-- Address -->
                <div class="address_container">
                    <div class="address-icon">
                        <i class="uil uil-map-marker"></i>
                    </div>
                    <div class="address-location">
                        <div class="address-name">
                            Deliver to Karam
                        </div>
                        <div class="address-postal">
                            Tamra 30
                        </div>
                    </div>
                </div>

                <!-- Search Bar -->
                <div class="search-bar">
                    <form action="http://www.amazon.com/exec/obidos/external-search" >
                        <select class="search-select">
                            <option selected="selected">All Departments</option>
                            <option>Arts</option>
                            <option>Automotive</option>
                            <option>Baby</option>
                            <option>Beauty &amp; Personal Care</option>
                            <option>Books</option>
                            <option>Boys' Fashion</option>
                            <option>Computers</option>
                            <option>Deals</option>
                            <option>Digital Music</option>
                            <option>Electronics</option>
                            <option>Girls' Fashion</option>
                            <option>Health &amp; Household</option>
                            <option>Home &amp; Kitchen</option>
                            <option>Industrial &amp; Scientific</option>
                            <option>Kindle Store</option>
                            <option>Luggage</option>
                            <option>Men's Fashion</option>
                            <option>Movies &amp; TV</option>
                            <option>Music, CDs &amp; Vinyl</option>
                            <option>Pet Supplies</option>
                            <option>Prime Video</option>
                            <option>Software</option>
                            <option>Sports &amp; Outdoors</option>
                            <option>Tools &amp; Home Improvement</option>
                            <option>Toys &amp; Games</option>
                            <option>Video Games</option>
                            <option>Women's Fashion</option>
                            <INPUT type="text" name="keyword" class="searchfield">
                            </select>
                            <button action="submit" class="search-submit">
                                <i class="uil uil-search"></i>
                            </button>
                    </form>
                </div>
                
                <!-- Change language  -->
                <div class="language-change">
                    <div class="flag">
                        <img src="/assets/images/US-United-States-Flag-icon.png" class="us-flag">
                        <a href="#"><img src="/assets/images/pix (extract.me)/arrowd.png" class="arrow-down"></a>
                    </div>
                </div>

                
                <!-- Sign in -->
                <div class="sign-in">
                    <div class="upper_sign-in">Hello, Sign in</div>
                    <div class="lower_sign-in">Accounts &amp; Lists</div>
                </div>

                <!-- Refund & Order -->
                <div class="returns-order">
                    <div class="returns">Returns</div>
                    <div class="order">&amp; Order</div>
                </div>

                <!-- Cart  -->
                
                <div class="cart">
                    
                </div>
            </section>
            <!-- SubNav Main -->
            <section class="subnav_main">
            </section>
        </nav>
    </header>


</body>
</html>
